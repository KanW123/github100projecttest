<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Tarot - タロット占い</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <img src="assets/backgrounds/bg1.png" alt="" class="bg-image" id="bgImage1">
        <img src="assets/backgrounds/bg2.png" alt="" class="bg-image" id="bgImage2">
        <div class="overlay"></div>
    </div>

    <canvas id="particles"></canvas>

    <header>
        <a href="../index.html" class="back-link">← Back to Projects</a>
    </header>

    <main>
        <div class="container">
            <!-- 初期画面 -->
            <section class="intro-section" id="introSection">
                <h1 class="title">
                    <span class="title-main">Mystic Tarot</span>
                    <span class="title-sub">神秘のタロット占い</span>
                </h1>
                <p class="description">心を静め、あなたの問いを心に浮かべてください</p>
                <button class="start-btn" id="startBtn">
                    <span class="btn-text">占いを始める</span>
                    <span class="btn-glow"></span>
                </button>
            </section>

            <!-- モード選択画面 -->
            <section class="mode-section hidden" id="modeSection">
                <h2 class="mode-title">何を占いますか？</h2>
                <div class="mode-grid">
                    <div class="mode-card" data-mode="daily">
                        <div class="mode-banner">
                            <img src="assets/banners/daily.png" alt="今日の運勢">
                        </div>
                        <div class="mode-info">
                            <h3>今日の運勢</h3>
                            <p>1枚引き</p>
                        </div>
                    </div>
                    <div class="mode-card" data-mode="love">
                        <div class="mode-banner">
                            <img src="assets/banners/love.png" alt="恋愛占い">
                        </div>
                        <div class="mode-info">
                            <h3>恋愛占い</h3>
                            <p>2枚引き</p>
                        </div>
                    </div>
                    <div class="mode-card" data-mode="time">
                        <div class="mode-banner">
                            <img src="assets/banners/time.png" alt="過去・現在・未来">
                        </div>
                        <div class="mode-info">
                            <h3>過去・現在・未来</h3>
                            <p>3枚引き</p>
                        </div>
                    </div>
                    <div class="mode-card" data-mode="career">
                        <div class="mode-banner">
                            <img src="assets/banners/career.png" alt="仕事運">
                        </div>
                        <div class="mode-info">
                            <h3>仕事運</h3>
                            <p>1枚引き</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- カード選択画面 -->
            <section class="spread-section hidden" id="spreadSection">
                <h2 class="spread-title">カードを選んでください</h2>
                <p class="spread-hint">直感を信じて、1枚のカードをタップしてください</p>
                <div class="card-spread" id="cardSpread">
                    <!-- JSで生成 -->
                </div>
            </section>

            <!-- 結果画面 -->
            <section class="result-section hidden" id="resultSection">
                <!-- シングルカード表示 -->
                <div class="result-card-container">
                    <div class="result-card" id="resultCard">
                        <div class="card-inner">
                            <div class="card-front">
                                <img class="card-image" id="cardImage" src="" alt="">
                            </div>
                            <div class="card-back">
                                <div class="card-pattern"></div>
                            </div>
                        </div>
                    </div>
                    <div class="position-badge" id="positionBadge"></div>
                </div>

                <!-- マルチカード表示 -->
                <div class="multi-card-container" id="multiCardResult" style="display: none;">
                    <!-- JSで生成 -->
                </div>

                <div class="result-content" id="resultContent">
                    <h2 class="result-title" id="resultTitle"></h2>
                    <div class="result-meaning" id="resultMeaningSection">
                        <h3>カードの意味</h3>
                        <p id="cardMeaning"></p>
                    </div>
                    <div class="result-advice">
                        <h3>アドバイス</h3>
                        <p id="cardAdvice"></p>
                    </div>
                </div>

                <button class="retry-btn" id="retryBtn">
                    <span>もう一度占う</span>
                </button>
            </section>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
