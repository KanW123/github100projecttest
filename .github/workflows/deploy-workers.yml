name: Deploy Cloudflare Workers

on:
  workflow_dispatch:
    inputs:
      worker_path:
        description: 'Path to worker directory (e.g., project-004/workers/signaling)'
        required: true
        default: 'project-004/workers/signaling'
  push:
    paths:
      - 'project-004/workers/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine worker path
        id: path
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "worker_path=${{ github.event.inputs.worker_path }}" >> $GITHUB_OUTPUT
          else
            echo "worker_path=project-004/workers/signaling" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ${{ steps.path.outputs.worker_path }}
          command: deploy
