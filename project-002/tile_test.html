<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Grid Test</title>
    <style>
        body {
            background: linear-gradient(180deg, #87ceeb 0%, #e0f2fe 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        h2 { color: #333; text-align: center; }
        .grid {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 0 auto;
        }
        .tile {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('grass_tile_transparent.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h2>Grass Tile Grid Test</h2>
    <div class="grid" id="grid"></div>
    <script>
        const grid = document.getElementById('grid');
        const tileWidth = 130;
        const tileHeight = 65;
        const rows = 5;
        const cols = 5;
        const offsetX = grid.offsetWidth / 2 - 50;
        
        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const x = (col - row) * (tileWidth / 2) + offsetX;
                const y = (col + row) * (tileHeight / 2) + 20;
                tile.style.left = x + 'px';
                tile.style.top = y + 'px';
                tile.style.zIndex = col + row;
                grid.appendChild(tile);
            }
        }
    </script>
</body>
</html>
