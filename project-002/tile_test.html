<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Test - Tiny Town</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #87ceeb 0%, #e0f2fe 100%);
            padding: 10px;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        header {
            text-align: center;
            margin-bottom: 10px;
        }
        header a {
            color: #2563eb;
            text-decoration: none;
            font-size: 0.85rem;
        }
        h1 { color: #1e3a5f; font-size: 1.3rem; margin-top: 5px; }

        /* Tile showcase */
        .showcase {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tile-card {
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            width: 100px;
        }
        .tile-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .tile-card span {
            display: block;
            font-size: 0.75rem;
            color: #333;
            margin-top: 4px;
        }

        /* Grid demo */
        h2 { color: #1e3a5f; text-align: center; font-size: 1.1rem; margin: 10px 0; }
        .grid-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .tile {
            position: absolute;
            width: 130px;
            height: 130px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">&larr; Back to Tiny Town</a>
        <h1>Tile Asset Test</h1>
    </header>

    <!-- Tile showcase -->
    <div class="showcase">
        <div class="tile-card">
            <img src="assets/grass_tile.png" alt="Grass">
            <span>Grass</span>
        </div>
        <div class="tile-card">
            <img src="assets/water_tile.png" alt="Water">
            <span>Water</span>
        </div>
        <div class="tile-card">
            <img src="assets/road_tile.png" alt="Road">
            <span>Road</span>
        </div>
        <div class="tile-card">
            <img src="assets/house_tile_composite.png" alt="House">
            <span>House</span>
        </div>
        <div class="tile-card">
            <img src="assets/tree_tile_composite.png" alt="Tree">
            <span>Tree</span>
        </div>
    </div>

    <!-- Mixed grid demo -->
    <h2>Mixed Grid Demo</h2>
    <div class="grid-container" id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const tileWidth = 110;
        const tileHeight = 55;
        const rows = 5;
        const cols = 5;
        const offsetX = grid.offsetWidth / 2;

        // Sample town layout
        const layout = [
            ['grass', 'grass', 'tree',  'grass', 'water'],
            ['grass', 'house', 'grass', 'grass', 'water'],
            ['road',  'road',  'road',  'road',  'grass'],
            ['grass', 'tree',  'grass', 'house', 'grass'],
            ['grass', 'grass', 'tree',  'grass', 'grass']
        ];

        const tileImages = {
            grass: 'assets/grass_tile.png',
            water: 'assets/water_tile.png',
            road: 'assets/road_tile.png',
            house: 'assets/house_tile_composite.png',
            tree: 'assets/tree_tile_composite.png'
        };

        for (let row = 0; row < rows; row++) {
            for (let col = 0; col < cols; col++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const x = (col - row) * (tileWidth / 2) + offsetX - tileWidth / 2;
                const y = (col + row) * (tileHeight / 2) + 10;
                tile.style.left = x + 'px';
                tile.style.top = y + 'px';
                tile.style.zIndex = col + row;
                tile.style.backgroundImage = `url('${tileImages[layout[row][col]]}')`;
                grid.appendChild(tile);
            }
        }
    </script>
</body>
</html>
