<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九龍城 - シナリオモック</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            min-height: 100vh;
        }
        #game {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        #location-display {
            background: #2a2a4a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        #location-name {
            font-size: 1.3rem;
            color: #ffd700;
        }
        #main-area {
            background: #0a0a1a;
            border: 2px solid #4a4a6a;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            margin-bottom: 15px;
        }
        #text-display {
            line-height: 1.8;
            white-space: pre-wrap;
        }
        #choices {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .choice-btn {
            background: #2a2a4a;
            border: 2px solid #4a4a6a;
            border-radius: 6px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .choice-btn:hover {
            background: #3a3a5a;
            border-color: #ffd700;
        }
        .choice-btn.move { border-left: 4px solid #4a9eff; }
        .choice-btn.talk { border-left: 4px solid #ff9f4a; }
        #status {
            background: #2a2a4a;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #888;
        }
        #status span { color: #ffd700; }
        .character-name {
            color: #ffd700;
            font-weight: bold;
        }
        #moving-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffd700;
            z-index: 100;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="game">
        <h1>九龍城の時間商人</h1>
        <div id="location-display">
            <div id="location-name">廊下</div>
        </div>
        <div id="main-area">
            <div id="text-display"></div>
        </div>
        <div id="choices"></div>
        <div id="status">
            知っていること: <span id="knowledge-display">なし</span>
        </div>
    </div>
    <div id="moving-overlay" class="hidden">移動中...</div>
    <script src="game.js"></script>
</body>
</html>
