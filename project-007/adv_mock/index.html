<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鏡の底 - 九龍城ADV</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
            min-height: 100vh;
        }
        #game {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        #scene-image-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #0a0a1a;
            border: 2px solid #4a4a6a;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }
        #scene-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }
        #scene-image.fade {
            opacity: 0;
        }
        #location-display {
            background: #2a2a4a;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
        }
        #location-name {
            font-size: 1.2rem;
            color: #ffd700;
        }
        #main-area {
            background: rgba(10, 10, 26, 0.9);
            border: 2px solid #4a4a6a;
            border-radius: 8px;
            padding: 15px;
            min-height: 120px;
            margin-bottom: 10px;
        }
        #text-display {
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 0.95rem;
        }
        #choices {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .choice-btn {
            background: #2a2a4a;
            border: 2px solid #4a4a6a;
            border-radius: 6px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }
        .choice-btn:hover {
            background: #3a3a5a;
            border-color: #ffd700;
        }
        .choice-btn.move { border-left: 4px solid #4a9eff; }
        .choice-btn.talk { border-left: 4px solid #ff9f4a; }
        #status {
            background: #2a2a4a;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }
        #status span { color: #ffd700; }
        .character-name {
            color: #ffd700;
            font-weight: bold;
        }
        #moving-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffd700;
            z-index: 100;
        }
        .hidden { display: none !important; }

        /* モバイル対応 */
        @media (max-width: 600px) {
            #game { padding: 10px; }
            h1 { font-size: 1.2rem; margin-bottom: 10px; }
            #main-area { padding: 12px; min-height: 100px; }
            #text-display { font-size: 0.9rem; }
            .choice-btn { padding: 10px 12px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>鏡の底</h1>
        <div id="scene-image-container">
            <img id="scene-image" src="" alt="シーン画像">
        </div>
        <div id="location-display">
            <div id="location-name">廊下</div>
        </div>
        <div id="main-area">
            <div id="text-display"></div>
        </div>
        <div id="choices"></div>
        <div id="status">
            知っていること: <span id="knowledge-display">なし</span>
        </div>
    </div>
    <div id="moving-overlay" class="hidden">移動中...</div>
    <script src="game.js"></script>
</body>
</html>
