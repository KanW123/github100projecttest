<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九龍城の時間商人</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>九龍城の時間商人</h1>
        </header>

        <main>
            <div id="scene-container">
                <div id="character-name"></div>
                <div id="text-container">
                    <p id="scene-text"></p>
                </div>
            </div>

            <div id="choices-container"></div>

            <div id="status-bar">
                <div id="inventory">
                    <span class="label">所持品:</span>
                    <span id="inventory-list">なし</span>
                </div>
                <div id="scene-id-display"></div>
            </div>
        </main>

        <footer>
            <p>九龍城の時間商人 - Project 007</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
