<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Projects Hub - Updated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #888;
            font-size: 1.1rem;
        }

        .search-box {
            max-width: 400px;
            margin: 2rem auto;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
        }

        .search-box input::placeholder {
            color: #666;
        }

        .search-box input:focus {
            background: rgba(255,255,255,0.15);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .project-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .project-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.3);
        }

        .project-card .number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fc3f7;
        }

        .project-card .label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.25rem;
        }

        .project-card.active {
            border-color: #4fc3f7;
            background: rgba(79, 195, 247, 0.1);
        }

        .project-card.active .label {
            color: #4fc3f7;
        }

        .tools-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .tools-section h2 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .tools-link {
            display: inline-block;
            background: rgba(255,255,255,0.05);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: #4fc3f7;
            text-decoration: none;
            border: 1px solid rgba(79, 195, 247, 0.3);
            transition: all 0.3s ease;
        }

        .tools-link:hover {
            background: rgba(79, 195, 247, 0.1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>100 Projects Hub</h1>
            <p>GitHub Actions + Claude Code で開発するプロジェクト集</p>
        </header>

        <div class="search-box">
            <input type="text" id="search" placeholder="プロジェクト番号で検索...">
        </div>

        <div class="projects-grid" id="projects">
            <!-- Generated by JS -->
        </div>

        <div class="tools-section">
            <h2>Tools</h2>
            <a href="./ImageGenerator/README.md" class="tools-link">ImageGenerator</a>
        </div>
    </div>

    <script>
        // プロジェクトカードを生成
        const projectsContainer = document.getElementById('projects');

        for (let i = 1; i <= 100; i++) {
            const num = String(i).padStart(3, '0');
            const card = document.createElement('a');
            card.href = `./project-${num}/index.html`;
            card.className = 'project-card';
            card.dataset.number = num;
            card.innerHTML = `
                <div class="number">${num}</div>
                <div class="label">Project</div>
            `;
            projectsContainer.appendChild(card);
        }

        // 検索機能
        const searchInput = document.getElementById('search');
        const cards = document.querySelectorAll('.project-card');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            cards.forEach(card => {
                const number = card.dataset.number;
                if (number.includes(query) || query === '') {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
